<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <label for="input" class="form-label">Enter text to speak</label>
        <input type="text" id="input" class="form-control" />
      </div>
      <button class="btn btn-primary" onclick="speak()">Speak</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/speech-synthesis-api@1.2.1/dist/speech-synthesis.min.js"></script>
    <script>
      // Function to convert text to speech
      function speak() {
        var text = document.getElementById("input").value;
        var msg = new SpeechSynthesisUtterance(text);
        msg.volume = 1; // 0 to 1
        msg.rate = 1; // 0.1 to 10 (faster to slower)
        msg.pitch = 1; // 0 to 2 (lower to higher)
        speechSynthesis.speak(msg);
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
